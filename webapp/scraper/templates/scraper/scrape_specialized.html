<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Specialized bikes</title>
    </head>
    <body>
        <h2>Specialized bikes</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Class</th>
                <th>Type</th>
                <th>Subtype</th>
                <th>Price</th>
            </tr>

            {% for bike in bikes %}

            <tr>
                <td>{{ bike.name }}</td>
                <td>{{ bike.size }}</td>
                <td>{{ bike.class }}</td>
                <td>{{ bike.type }}</td>
                <td>{{ bike.subtype }}</td>
                <td>{{ bike.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
